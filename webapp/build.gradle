apply plugin: 'war'
apply plugin: 'jetty'

dependencies {
  compile 'org.jruby:jruby-complete:1.6.7.2'
  compile 'org.jruby.rack:jruby-rack:1.1.7'

  compile name: 'gems'
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/ruby'
        }
    }
}

[jettyRun, jettyRunWar]*.configure {
    contextPath ''
    daemon true
}
